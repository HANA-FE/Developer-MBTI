name: Check code with eslint
 
on:
    pull_request:
        branches:
            - main
            - develop
 
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  check-latest: true
            - name: Check
              run: |
                  yarn install
                  yarn lint
              env:
                  CI: true
                  BASE: ${{ github.base_ref }}
                  HEAD: ${{ github.head_ref }}
